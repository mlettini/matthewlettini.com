<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="robots" content="noindex">
  <title>FFFFORUM PROTOTYPE</title>
  <link rel="stylesheet" href="/css/fffforum.css">
</head>
<body>

  <aside>
    <a href="#">Username Dropdown</a>
  </aside>

  <header>
    <h1>NAME OF FFFFORUM</h1>
  </header>

  <main>
    <nav>
      <ul>
        <li><a href="#">Discussions (254)</a></li>
        <li><a href="#">Bookmarks (13)</a></li>
        <li><a href="#">Comments (2.4k)</a></li>
        <li><a href="#">Community (79)</a></li>
        <li><a href="#">About & Rules</a></li>
        <li><a href="#">Adminland</a></li>
      </ul>
    </nav>

    <section class="discussions-list-filters">
      <button>+ New Discussion</button>
      <div>
        <button>Filter</button>
        <button>Sort</button>
        <input type="search" placeholder="Search">
      </div>
    </section>

    <section class="discussions-list">
      <ul>
        <li>
          Category
          <a href="#">
            <h2>Name of thread</h2>
            Started by Username · X days ago · Category
          </a>
          <a href="#" style="margin-left: auto; text-align: right">
            <h2># Comments</h2>
            Latest by Username [MOD] · X min ago
          </a>
        </li>
      </ul>
    </section>
  </main>

</body>
</html>
