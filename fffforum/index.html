<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="robots" content="noindex">
  <title>FFFFORUM PROTOTYPE</title>
  <link rel="stylesheet" href="/css/fffforum.css">
</head>
<body>

  <aside>
    <a href="#">Forum switcher</a>
    <a href="#">Profile Dropdown</a>
  </aside>

  <header>
    <h1>FFFFORUM NAME & IMAGE</h1>
  </header>

  <main>
    <nav>
      <ul>
        <li><a href="#"><u>Discussions (254)</u></a></li>
        <li><a href="#">Comments (2.4k)</a></li>
        <li><a href="#">Community (79)</a></li>
        <li><a href="#">About & Rules</a></li>
        <li><a href="#">Adminland</a></li>
      </ul>
    </nav>

    <section class="discussions-list-filters">
      <button>+ New Discussion</button>
      <div>
        <button>Sort</button>
        <button>Category Filter</button>
        <label><input type="checkbox">Bookmarks</label>
        <label><input type="checkbox">Following</label>
        <input type="search" placeholder="Search">
      </div>
    </section>

    <section class="discussions-list">
      <ul>
        <li>
          <div class="hidden-on-mobile">Category Image</div>
          <a href="#">
            <h2>Name of thread</h2>
            <span class="hidden-on-mobile">Started by </span>Username · X days ago · Category
          </a>
          <a href="#" style="margin-left: auto; text-align: right">
            <h2>#<span class="hidden-on-mobile"> Comments</span></h2>
            <span class="hidden-on-mobile">Latest by </span>Username [MOD] · X min ago
          </a>
        </li>
      </ul>
    </section>
  </main>

</body>
</html>
